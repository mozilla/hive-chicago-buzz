<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Hive Chicago Buzz 2016 Schedule</title>
        <meta name="description" content="Schedule for Hive Chicago Buzz 2016, Jan. 22 & 23 in Chicago.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/schedule.css">
        <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
        <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
        <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
        <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="/manifest.json">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#f0a109">
        <meta name="apple-mobile-web-app-title" content="HCB16">
        <meta name="application-name" content="HCB16">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-TileImage" content="/mstile-144x144.png">
        <meta name="theme-color" content="#ffffff">
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-51039715-2', 'auto');

    <body>

        <header>
            <nav>
                <div class="container">
                    <div class="logo">
                        <a href="http://www.hivechicagobuzz.org/"><img src="img/logo-hcb.png" width="76" alt="HiveChicagoBuzz"></a>
                    </div>
                    <div id="page-links">
                        <a href="./img/HiveChicagoBuzzFloorPlan.pdf">Floor Plan</a>
                        <a href="#_moonshots" id="pathways-page-link">Moonshots</a>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container">
            <h1>Hive Chicago Buzz 2016</h1>
            <h2>January 22-23  Â·  BLUE1647</h2>
            <div id="schedule-controls"></div>
            <article id="schedule"></article>
        </div>

        <script type="text/template" id="session-list-template">
        <div id="friday" class="schedule-tab">
            <h3><span>Friday Doors Open 4 PM</span></h3>
            <div id="friday-400-pm-doors-open" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Friday Keynotes 5 PM</span></h3>
            <div id="friday-500-pm-keynotes" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Friday Networking 6 PM</span></h3>
            <div id="friday-600-pm-networking" class="page-block"><div class="open-block">OPEN</div></div>
        </div>

        <div id="saturday" class="schedule-tab">
            <h3><span>Saturday Opening 8:30 AM</span></h3>
            <div id="saturday-830-am-opening" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Saturday Skillshare 9 AM</span></h3>
            <div id="saturday-900-am-skillshare" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Saturday Skillshare 10 AM</span></h3>
            <div id="saturday-1000-am-skillshare" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Saturday Working Group 11 AM</span></h3>
            <div id="saturday-1100-am-working-group" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Saturday Grab 'N Go Lunch 12 PM</span></h3>
            <div id="saturday-1200-pm-grab-n-go-lunch" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Saturday Cake & Refreshments 3:30 PM</span></h3>
            <div id="saturday-330-pm-cake-refreshments" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Saturday CLosing 4 PM</span></h3>
            <div id="saturday-400-pm-closing" class="page-block"><div class="open-block">OPEN</div></div>
        </div>

        <div id="sunday" class="schedule-tab">
            <h3><span>Sunday</span></h3>
            <div id="sunday-block" class="page-block"><div class="open-block">OPEN</div></div>
        </div>
        </script>

        <script type="text/template" id="session-card-template">
        <a href="#_session-<%= sessionID %>" id="session-<%= sessionID %>" class="session-list-item<% if (session.space == 'Everyone') { %> session-everyone<% } %>" data-session="<%= sessionID.replace('-ghost','') %>">
            <h4><%= smartypants(session.title) %></h4>
            <div>
                <% if (showFacilitators && session.facilitators) { %>
                <div class="session-facilitators">
                    <%= smartypants(session.facilitators) %>
                </div>
                <% } %>
                <% if (session.start) { %>
                <div class="session-time">
                    <% if (session.day) { %><%= session.day %>, <% } %><%= session.start %>
                </div>
                <% } %>
                <% if (session.space || session.location) { %>
                <div class="session-space-and-location">
                    <% if (session.space) { %><%= session.space %><% } %><% if (session.space&&session.location) { %>, <% } %><% if (session.location) { %><%= smartypants(session.location) %><% } %>
                </div>
                <% } %>
                <% if (session.pathways) { %>
                <div class="session-pathways">
                    <%= session.pathways %>
                </div>
                <% } %>
            </div>
        </a>
        </script>

        <script type="text/template" id="session-list-item-template">
        <a href="#_session-<%= sessionID %>" id="session-<%= sessionID %>" class="session-list-item" data-session="<%= sessionID.replace('-ghost','') %>">
            <h4><%= smartypants(session.title) %></h4>
            <% if (session.start) { %>
            <div class="session-time">
                <% if (session.day) { %><%= session.day %>, <% } %><%= session.start %>
            </div>
            <% } %>
            <% if (session.space || session.location) { %>
            <div class="session-space-and-location">
                <% if (session.space) { %><%= session.space %><% } %><% if (session.space&&session.location) { %>, <% } %><% if (session.location) { %><%= smartypants(session.location) %><% } %>
            </div>
            <% } %>
             <% if (session.pathways) { %>
            <div class="session-pathways">
                <%= session.pathways %>
            </div>
            <% } %>
            <% if (showFacilitators && session.facilitators.length > 0) { %>
            <div class="session-facilitators">
                <%= smartypants(session.facilitators) %>
            </div>
            <% } %>
            <div class="hidden session-description">
            <% if (session.description) { %>
                <%= marked(session.description.replace('http://','').replace('https://','')) %>
            <% } %>
            </div>
        </a>
        </script>

        <script type="text/template" id="session-detail-template">
        <div id="session-detail-wrapper">
            <a id="show-full-schedule" href="/">Back to full schedule</a>
            <div id="session-detail-<%= session.id %>" class="session-detail" data-session="<%= session.id %>">
                <div class="header">
                    <h2><%= smartypants(session.title) %></h2>
                </div>
                <div class="meta">
                    <% if (session.start) { %>
                    <div class="session-time">
                        <% if (session.day) { %><%= session.day %>, <% } %><%= session.start %>
                    </div>
                    <% } %>
                    <% if (session.space || session.location) { %>
                    <div class="session-space-and-location">
                        <% if (session.space) { %>
                            <a href="#_space-<%= slugify(session.space) %>"><%= session.space %></a><% } %><% if (session.space&&session.location) { %>, <% } %><% if (session.location) { %><%= smartypants(session.location) %><% } %>
                    </div>
                    <% } %>
                    <% if (session.pathways && session.pathwayArray.length) { %>
                    <div class="session-pathways">
                        <% session.pathwayArray.forEach(function(name, index) { %><% if (index > 0) { %>, <% } %>
                            <a href="#_moonshot-<%= slugify(name) %>"><%= name %></a><% }) %>
                    </div>
                    <% } %>
                    <% if (session.facilitators) { %>
                    <div class="session-facilitators">
                        <% session.facilitator_array.forEach(function(facilitator, index) { %><% if (index > 0) { %>, <br><% } %><%= facilitator.name %><% if (facilitator.twitter) { %> <a href="https://twitter.com/<%= facilitator.twitter %>"><%= facilitator.twitter %></a><% } %><% if (facilitator.description.length>0) { %>, <%= facilitator.description %><% } %><% }) %>
                    </div>
                    <% } %>
                </div>
                <% if (session.description) { %>
                <div class="session-description">
                    <%= marked(session.description) %>
                </div>
                <% } %>
            </div>
        </div>
        </script>

        <script type="text/template" id="spaces-list-template">
            <div class="space-list-item" data-space="<%= space.slugify(space.name) %>">
                <div class="space-icon-container">
                    <img src=<%= space.iconSrc %>>
                </div>
                <h4><%= space.name %></h4>
                <div>
                    <a class="see-all-events-in-this-space" href="#_space-<%= space.slugify(space.name) %>">See all events in this Space</a>
                    <% space.description.forEach(function(p) { %>
                        <%= marked(p) %>
                    <% }) %>
                </div>
            </div>
        </script>

        <script type="text/template" id="pathways-list-template">
            <% if (name) { %>
            <a href="#_moonshot-<%= slugify(name) %>" class="pathway-list-item" data-pathway="<%= slugify(name) %>">
                <h4><%= name %></h4>
                <p><%= numSessions %> session<% if (numSessions>1) { %>s<% } %></p>
                <% if (description.length) { %><% description.forEach(function(p) { %>
                    <%= marked(p) %>
                <% }) %><% } %>
            </a>
            <% } %>
        </script>

        <script src="js/jquery-2.1.0.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/marked.min.js"></script>
        <script src="js/schedule.js"></script>
    </body>
</html>
